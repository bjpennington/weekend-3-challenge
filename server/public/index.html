<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>To-Do List</title>
</head>

<body ng-app="ToDoApp">
    <div ng-controller="ToDoController as vm">
        <header>
            <h1>To-Do List</h1>
        </header>
        <div>
            <h3>Create New To-Do</h3>
            <input type="text" placeholder="task description" ng-model="vm.newToDo.task">
            <button ng-click="vm.submitToDo(vm.newToDo)">Add It!</button>
        </div>
        <div>
            <h3>To-Dos</h3>
            <table>
                <thead>
                    <tr>
                        <th>Complete?</th>
                        <th>To-Do</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="toDo in vm.toDos">
                        <td>
                            incomplete
                        </td>
                        <td>
                            {{toDo.task}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
