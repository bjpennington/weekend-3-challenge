<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>To-Do List</title>
</head>

<body ng-app="ToDoApp">
    <div ng-controller="ToDoController as vm">
        <header>
            <h1>To-Do List</h1>
        </header>
        <div>
            <h3>Create New To-Do</h3>
            <form name="vm.newToDoForm">
                <input type="text" placeholder="task description" name="taskDescription" ng-model="vm.newToDo.task" required />
                <!-- <span ng-show="vm.newToDoForm.taskDescription.$touched && vm.newToDoForm.taskDescription.$invalid">Task description is required.</span> -->
                <input type="submit" ng-click="vm.newToDoForm.taskDescription.$valid && vm.submitToDo(vm.newToDo)" value="Add It!"/>
            </form>
        </div>
        <div>
            <h3>To-Dos</h3>
            <table>
                <thead>
                    <tr>
                        <th>Complete?</th>
                        <th>To-Do</th>
                        <th>Delete?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="toDo in vm.toDos" ng-class="{completeStatus: toDo.completeStatus}">
                        <td>
                            <button ng-click="vm.toggleCompleteToDo(toDo)">Mark as Complete</button>
                        </td>
                        <td>
                            {{toDo.task}}
                        </td>
                        <td>
                            <button ng-click="vm.deleteToDo(toDo._id)">Delete Task</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
